<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool JavaScript</h1>
            <p>Convert your text into an image within a second using this JavaScript-powered AI Image Generator tool</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
                <div class="controls">
                    <select name="" id="" class="image-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4" selected>4 Image</option>
                    </select>
                    <button class="generate-btn" type="submit">Generate</button>

                </div>
            </form>

        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="image/img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="image/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="image/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="image/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="image/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="image/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="image/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="image/download.svg" alt="download icon">
            </a>
        </div>
    </section>
</body>
</html>
