  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const form = document.getElementById('uploadForm');
    const previewContainer = document.getElementById('previewContainer');
    const imagesInput = document.getElementById('images');

    // Image preview logic
    // Image preview logic
    imagesInput.addEventListener('change', function () {
      previewContainer.innerHTML = ''; // Clear previous previews
      const files = Array.from(imagesInput.files);

      files.forEach((file, index) => {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const previewItem = document.createElement('div');
            previewItem.classList.add('preview-item');

            const img = document.createElement('img');
            img.src = e.target.result;
            img.classList.add('preview-image');

            // Create a remove button
            const removeButton = document.createElement('button');
            removeButton.innerHTML = 'X'; // The text for the button
            removeButton.classList.add('remove-image');
            removeButton.onclick = function () {
              // Remove the image from the preview
              previewContainer.removeChild(previewItem);
              // Also remove the corresponding file from the FileList
              const dataTransfer = new DataTransfer();
              const updatedFiles = Array.from(imagesInput.files);
              updatedFiles.splice(index, 1); // Remove the file at the current index
              updatedFiles.forEach(file => dataTransfer.items.add(file)); // Add back remaining files
              imagesInput.files = dataTransfer.files; // Update input with new FileList
            };

            previewItem.appendChild(img);
            previewItem.appendChild(removeButton);
            previewContainer.appendChild(previewItem);
          };
          reader.readAsDataURL(file);
        }
      });
    });

    // Handle form submission
    form.addEventListener('submit', async function (event) {
      event.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('/upload_im', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          Swal.fire({
            title: 'Upload successful!',
            text: 'Do you want to train the model with this folder?',
            icon: 'success',
            showCancelButton: true,
            confirmButtonText: 'Train Model',
            cancelButtonText: 'Cancel'
          }).then((result) => {
            if (result.isConfirmed) {
              // Call function to train the model and show progress bar
              startModelTraining(formData.get('folder_name'));
            }
          });
        } else {
          Swal.fire('Error', 'Failed to upload images.', 'error');
        }
      } catch (error) {
        Swal.fire('Error', error.message, 'error');
      }
    });

    // Start model training
    async function startModelTraining(folderName) {
      // Show initial progress
      const progressHtml = '<div style="width: 100%; background-color: #f3f3f3;"><div id="progress-bar" class="progress-bar" style="width: 0%; height: 20px; background-color: #4caf50;"></div></div>';

      const trainingAlert = Swal.fire({
        title: 'Training Model...',
        html: progressHtml,
        allowOutsideClick: false,
        showConfirmButton: false,
        didOpen: () => {
          Swal.showLoading();
          checkTrainingStatus();
        }
      });

      // Poll the server for training status
      async function checkTrainingStatus() {
        const interval = setInterval(async () => {
          try {
            const statusResponse = await fetch('/training_status');
            const statusData = await statusResponse.json();

            if (statusData.status === 'in-progress') {
              // Simulate progress bar update (in a real scenario, you would update this based on actual progress)
              const progressBar = document.getElementById('progress-bar');
              progressBar.style.width = (parseInt(progressBar.style.width) + 10) + '%'; // Simulate progress increment
            } else if (statusData.status === 'completed') {
              clearInterval(interval);
              Swal.fire('Success!', 'Model training completed.', 'success').then(() => {
                // Clear the form fields and previews after training completion
                form.reset();  // Resets all form fields
                previewContainer.innerHTML = '';  // Clear image previews
                const progressBar = document.getElementById('progress-bar');
                progressBar.style.width = '0%';  // Reset progress bar for next use
              });
            }
          } catch (error) {
            clearInterval(interval);
            Swal.fire('Error', error.message, 'error');
          }
        }, 1000); // Check status every second
      }

      // Start the training process by sending a request to the server
      try {
        const response = await fetch('/train_model', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ folder_name: folderName }),
        });

        if (!response.ok) {
          Swal.fire('Error', 'Failed to start model training.', 'error');
        }
      } catch (error) {
        Swal.fire('Error', error.message, 'error');
      }
    }
  </script>
